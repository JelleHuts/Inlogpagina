<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen...</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="blokje">
  <form class="content animate" action="ingelogd.html" method="post">
    <div class="container">
      <label for="inloggen"><b>Inloggen</b></label>
      <input type="text" placeholder="Gebruikersnaam" name="inloggen" required>
      <input type="password" placeholder="Wachtwoord" name="psw" required>
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="forgot" style="background-color:#f1f1f1">
      <span class="psw">Forgot <a href="vergeten.html">password?</a></span>
    </div>
  </form>
</div>

</body>
</html>
